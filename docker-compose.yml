version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DEFAULT_DB:-postgres}
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/00-schema.sql
      - ./init-multi-db.sh:/docker-entrypoint-initdb.d/01-init-multi-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DEFAULT_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app_a:
    build:
      context: .
      dockerfile: Dockerfile
    image: folder-server-app
    environment:
      PORT: 4000
      INDEX_FOLDER: /mnt/index-folder
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: folder_a
    ports:
      - "4000:4000"
    volumes:
      - ${INDEX_FOLDER_A}:/mnt/index-folder
    depends_on:
      postgres:
        condition: service_healthy

  app_b:
    build:
      context: .
      dockerfile: Dockerfile
    image: folder-server-app
    environment:
      PORT: 4001
      INDEX_FOLDER: /mnt/index-folder
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: folder_b
    ports:
      - "4001:4001"
    volumes:
      - ${INDEX_FOLDER_B}:/mnt/index-folder
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
