version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_HOST_PORT:-5432}:${DB_CONTAINER_PORT:-5432}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: folder-server-app
    environment:
      PORT: ${APP_CONTAINER_PORT:-4000}
      APP_HOST_PORT: ${APP_HOST_PORT:-4000}
      INDEX_FOLDER: /mnt/index-folder
      DB_HOST: postgres
      DB_PORT: ${DB_CONTAINER_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "${APP_HOST_PORT:-4000}:${APP_CONTAINER_PORT:-4000}"
    volumes:
      - type: bind
        source: "${INDEX_FOLDER}"
        target: /mnt/index-folder
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
